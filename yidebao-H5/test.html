<!DOCTYPE html>

        <meta name="description" content="Examples for bootstrap-slider plugin">

        <title>Slider for Bootstrap Examples Page</title>
        <!-- core CSS -->
         <link rel="stylesheet" href="../bootstrap/css/paper/bootstrap.css">
        <link href="http://seiyria.com/bootstrap-slider/dependencies/css/bootstrap.min.css" rel="stylesheet">

        <script type='text/javascript' src="http://seiyria.com/bootstrap-slider/js/bootstrap-slider.js"></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                /* Example 1 */
                $('#ex1').slider({
                    formatter: function(value) {
                        return 'Current value: ' + value;
                    }
                });
            });
        </script>

    </head>
