<script>
    /*投保规则弹框*/
    $('.hz-icon-button2').parent().click(function() {

        if(!rule_initialized)
            InitRules();

        $('.rule-box').animate({ 'bottom': 0 }, 500);
        $('.body-shade').show();
        $('body').css({ 'overflow': 'hidden', 'position': 'fixed', 'height': '100%' });
    })

    })
